<div class="_mx-palette" [style.left]="x + 'px'" [style.top]="y + 'px'">
    <div class="palette-head" #head>
        <div class="btn-container" title="选中" (click)="handleSave($event)">
            <i class="ok-btn"></i>
        </div>
        <div class="btn-container" title="关闭" (click)="handleClose($event)">
            <i class="close-btn"></i>
        </div>
    </div>
    <color-sketch [presetColors]="presetColors" [ngClass]="sketch" (onChange)="handleChange($event)" (onChangeComplete)="handleChangeComplete($event)"></color-sketch>
</div>
